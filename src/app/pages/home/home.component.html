<main>
  <h1>Medals per Country</h1>

  <div class="tag-box">
    <app-tag
      label="number Of JOs"
      [value]="numberOfJOs$ | async"
      />
    <app-tag
      label="Number of countries"
      [value]="(olympics$ | async)?.length"
      />
  </div>

  <ngx-charts-pie-chart
    [view]="(viewPort$ | async) || [1,1]"
    [results]="pieChartData$ | async"
    [labels]="config.labels"
    [scheme]="config.scheme"
    [tooltipText]="formatTooltip"
    (select)="onClickCountry($event)"
    />

  <!-- [view]="config.view" -->
</main>
